<!-- 定义导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container">

		<!-- 导航栏商标 -->
		<a class="navbar-brand" href="https://space.bilibili.com/179003833">我的博客</a>
		<!-- 这里希望的是直接返回首页 -->

		<!-- 导航入口 -->
		<div>
			<ul class="navbar-nav">
				<!-- 条目 -->
				<li class="nav-item">
					<a class="nav-link" href="{% url 'article_list' %}">文章列表 </a>
				</li>

				<li class="nav-item">
					<a class="nav-link" href="{% url 'article_create' %}">写文章</a>
			</li>

			<!-- Django的 if 模板语句 -->
			{% if user.is_authenticated %}
			<!-- 如果用户已经登录，则显示用户名下拉框 -->
			<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						{{ user.username }}
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href='{% url "userprofile:edit" user.id %}'>个人信息</a>
						<a class="dropdown-item" href="#" onclick="user_delete()">注销账户</a>
						<a class="dropdown-item" href="{% url 'userprofile:logout' %}">退出登录</a>
					</div>
			</li>
			<!-- 如果用户未登录，则显示 “登录” -->
			{% else %}
					<li class="nav-item">
							<a class="nav-link" href="{% url 'userprofile:login' %}">登录</a>
					</li>                    
			<!-- if 语句在这里结束 -->
			{% endif %}
			
			{% if user.is_authenticated %}
				<form 
						style="display:none;" 
						id="user_delete"
						action="{% url 'userprofile:delete' user.id %}" 
						method="POST"
				>
				{% csrf_token %}
						<button type="submit">发送</button>
				</form>
						<script>
								function user_delete() {
										// 调用layer弹窗组件
										layer.open({
												title: "确认删除",
												content: "确认删除用户资料吗？",
												yes: function(index, layero) {
														$('form#user_delete button').click();
														layer.close(index);
												},
										})
								}
						</script>
				{% endif %}

			</ul>
		</div>

	</div>
</nav>
